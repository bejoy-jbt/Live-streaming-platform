version: "3.8"

services:
  backend:
    build: ./backend
    container_name: wc_backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - FRONTEND_ORIGIN=http://localhost:5173
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: wc_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_SIGNALING_URL=http://localhost:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped

  coturn:
    image: instrumentisto/coturn
    container_name: wc_coturn
    ports:
      - "3478:3478/udp"
      - "3478:3478"
    command:
      [
        "-n",
        "--lt-cred-mech",
        "--fingerprint",
        "--use-auth-secret",
        "--static-auth-secret=YOUR_TURN_SECRET",
        "--realm=your-domain.com"
      ]
    restart: unless-stopped
